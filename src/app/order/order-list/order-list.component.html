
  <h3>list of orders</h3>
  <md-nav-list >
    <md-list-item *ngFor="let order of orders"> 

        <button md-icon-button (click)="showInfo(link)">
            <md-icon>info</md-icon>
        </button>
       
        <a md-line href="...">{{order.id}}</a>

        <button md-icon-button (click)="gotoDetails(user.id)">
            <md-icon>edit</md-icon>
        </button>        

    </md-list-item>
  </md-nav-list>
