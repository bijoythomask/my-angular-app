
<md-sidenav-layout [class.m2app-dark]="isDarkTheme" fullscreen >

  <md-sidenav #sidenav mode="side" class="app-sidenav">
    
    <h3>Material App Navigation</h3>
    <md-nav-list >
      <a md-list-item routerLink="/user" routerLinkActive="active" > Home </a>
      <a md-list-item routerLink="/order" routerLinkActive="active" > Order </a>
      <a md-list-item routerLink="/user/registration" routerLinkActive="active" > User Registration </a>
    </md-nav-list>
    <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
   
  </md-sidenav>

  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    Angular Material2

    <span class="app-toolbar-filler"></span>
    
  </md-toolbar>


  <div class="app-content">

    <router-outlet></router-outlet>  

  </div>

</md-sidenav-layout>

<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-fab (click)="gotoNewUser()"><md-icon>add</md-icon></button>
</span>
