<h3>user list</h3>
<md-nav-list >
    <md-list-item *ngFor="let user of users"> 

        <button md-icon-button (click)="showInfo(link)">
            <md-icon>info</md-icon>
        </button>
       
        <a md-line href="...">{{user.firstName}}</a>

        <button md-icon-button (click)="gotoDetails(user.id)">
            <md-icon>edit</md-icon>
        </button>        

    </md-list-item>
</md-nav-list>
